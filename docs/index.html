<html>

<head>
  <meta charset="UTF-8">
  <title>Holy Scripture Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <br>
  <p>
    <h1>Holy Scripture Generator</h1>
    <p>
      This is a text generator using a charRNN model trained on Christian (25%), Islamic (5%), Hindu (19%), and Buddhist
      (51%) scriptures. <a href="https://ellennickles.site/blog/2018/12/12/week-14-generating-holy-scripture">Learn
        more</a> about the source materials and process.
    </p>
    <textarea id="result"></textarea>
    <input id="textInput" value="In the beginning " type="text" />
    <button id="generate">Generate</button>
    <button id="reset">Reset</button>
    <br><br>
    Temperature
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
    <br><br>
    Model Status:
    <span id="status">Loading</span>
    <script src="sketch.js"></script>
</body>

</html>
